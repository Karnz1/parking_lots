{% extends "base.html" %}
{% block titlke %}Create a Recipe !{% endblock %}

{% block content %}
        <div class="recipe-form-container">
            <form class="recipe-form" action="{{ url_for('create_recipe') }}" method="POST">
                <h2>Create A New Recipe</h2>
                <label for="name">Recipe Name</label>
                <input class="form-control" type="text" name="name" id="name" required>
                <br>
                <label for="ingredients">Ingredients</label>
                <textarea class="form-control" name="ingredients" id="ingreadients" placeholder="Enter the ingredients" rows="8"></textarea>
                <br>
                <label for="instructions">Instructions</label>
                <textarea class="form-control" name="instructions" id="instructions" placeholder="Enter the instructions" rows="5"></textarea>
                <br>
                <label for="meal">Meal</label>
                <select class="form-control" name="meal_type" id="meal">
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Snack">Snack</option>
                </select>
                <br>
                <input type="submit" value="Create Recipe" class="btn btn-primary">
            </form>
        </div>
{% endblock %}
